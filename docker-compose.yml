version: "3.9"

services:
  web:
    build: .
    env_file: .env
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
    expose:
      - "8000"
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn linkbio.wsgi:application --bind 0.0.0.0:8000"

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - web
    env_file: .env
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - staticfiles:/app/staticfiles:ro
    restart: unless-stopped

volumes:
  staticfiles:
