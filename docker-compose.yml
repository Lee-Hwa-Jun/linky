version: "3.9"

services:
  web:
    build: .
    env_file: .env
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
    expose:
      - "8000"
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && uvicorn linkbio.asgi:application --host 0.0.0.0 --port 8000"

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - web
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - staticfiles:/app/staticfiles:ro
      - ${SSL_CERT_PATH:-./certs/server.crt}:/etc/ssl/certs/server.crt:ro
      - ${SSL_KEY_PATH:-./certs/server.key}:/etc/ssl/private/server.key:ro
    restart: unless-stopped

volumes:
  staticfiles:
